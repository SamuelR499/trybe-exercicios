<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Desafio - JavaEscripito</h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      // Exercício 01
      // Crie e execute uma função que mude o texto na tag <p>-----</p>, para uma descrição de como você se vê daqui a 2 anos.
      const changeText = () => {
        let paragraph = document.getElementsByTagName('p')[1];
        paragraph.innerHTML = 'Ganhar 3.500, Casdo estar naa MELI ou em uma empresa equivalente!!';
      };
      changeText();

      // Exercício 02
      // Crie e execute uma função que mude a cor do quadrado amarelo para rgb(76,164,109).
      const changeSquareToGreen = () => {
        let squareYellow = document.getElementsByClassName('main-content')[0];
        squareYellow.style.background = 'rgb(76,164,109)';
      }
      changeSquareToGreen();

      // Exercício 03
      // Crie e execute uma função que mude a cor do quadrado vermelho para branco.
      const changeSquareToWhite = () => {
        let squareRed = document.getElementsByClassName('center-content')[0];
        squareRed.style.background = 'white';
      }
      changeSquareToWhite();
      
      // Exercício 04
      // Crie e execute uma função que corrija o texto da tag <h1>.
      const correctTitle = () => {
      let title = document.getElementsByTagName('h1')[0];
      title.innerHTML = 'Desafio - JavaScript';
    }
    correctTitle();
    </script>
  </body>
</html>
